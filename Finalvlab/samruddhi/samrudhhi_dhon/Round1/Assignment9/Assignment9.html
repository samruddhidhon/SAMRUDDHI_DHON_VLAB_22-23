<!DOCTYPE html>
<html>
<head>
    <title>Math Calculators</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Math Calculators</h1>

        <!-- Triangle Area Calculator -->
        <div class="form-group">
            <label for="sideA">Enter length of side A:</label>
            <input type="number" id="sideA" class="form-control">
        </div>
        <div class="form-group">
            <label for="sideB">Enter length of side B:</label>
            <input type="number" id="sideB" class="form-control">
        </div>
        <div class="form-group">
            <label for="sideC">Enter length of side C:</label>
            <input type="number" id="sideC" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="calculateTriangleArea()">Calculate Triangle Area</button>
        <p id="triangleAreaResult"></p>

        <!-- Circle Area Calculator -->
        <div class="form-group">
            <label for="radius">Enter the radius of the circle:</label>
            <input type="number" id="radius" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="calculateCircleArea()">Calculate Circle Area</button>
        <p id="circleAreaResult"></p>

        <!-- Vowels Finder -->
        <div class="form-group">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="findVowels()">Find Vowels</button>
        <p id="vowelsResult"></p>

        <!-- Simple Interest Calculator -->
        <div class="form-group">
            <label for="principal">Enter the principal amount:</label>
            <input type="number" id="principal" class="form-control">
        </div>
        <div class="form-group">
            <label for="rate">Enter the interest rate:</label>
            <input type="number" id="rate" class="form-control">
        </div>
        <div class="form-group">
            <label for="time">Enter the time (in years):</label>
            <input type="number" id="time" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="calculateSimpleInterest()">Calculate Simple Interest</button>
        <p id="simpleInterestResult"></p>

        <!-- Prime Number Calculator -->
        <div class="form-group">
            <label for="primeNumber">Enter a number:</label>
            <input type="number" id="primeNumber" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="checkPrimeNumber()">Check Prime Number</button>
        <p id="primeNumberResult"></p>

        <!-- Factorial Calculator -->
        <div class="form-group">
            <label for="factorialNumber">Enter a number:</label>
            <input type="number" id="factorialNumber" class="form-control">
        </div>
        <button class="btn btn-primary" onclick="calculateFactorial()">Calculate Factorial</button>
        <p id="factorialResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
